{% load adminlte_filters %}

<div class="checkbox {% if field.errors %}has-error{% endif %}">
  <label class="control-label">
    {% if field|fieldtype == "CheckboxSelectMultiple" %}
      {{ field.label }}
      {{ field|with_class:'no-bullets' }}
    {% else %}
      {{ field }}
      {{ field.label }}
    {% endif %}
  </label>
  {% include "adminlte2/partials/_form/_field_error.html" %}
</div>
