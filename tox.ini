[tox]
envlist =
    clean
    py36-django{22,32}
    py37-django{22,32}
    py38-django{22,32,42}
    py39-django{22,32,42}
    py310-django{32,42,50}
    py311-django{42,50}
    py312-django{42,50}
    py312-latest
    docs
    warnings

isolated_build = true


[latest]
deps =
    https://github.com/django/django/archive/main.tar.gz

[testenv]
commands =
    django-admin --version
    python ./runpytests.py --disable-pytest-warnings
setenv = PYTHONDONTWRITEBYTECODE=1
deps =
    django22: Django>=2.2,<3.0
    django32: Django>=3.2,<4.0
    django42: Django>=4.2,<5.0
    django50: Django>=5.0,<5.1
    latest: {[latest]deps}

[testenv:clean]
allowlist_externals = rm
deps = coverage
skip_install = true
commands =
    coverage erase
    rm {toxinidir}/coverage.lcov

[testenv:docs]
allowlist_externals = sphinx-build
commands = sphinx-build -WE docs/source docs/build

[testenv:warnings]
ignore_outcome = True
unignore_outcomes = True
commands = python ./runtests.py -W error {posargs}
deps =
    {[latest]deps}

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312, docs, warnings
