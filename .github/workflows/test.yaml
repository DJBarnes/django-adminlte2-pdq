name: Run Tests
run-name: Tests run on ${{ github.event.repository.updated_at}}
on:
  push:
  pull_request:

jobs:
  test:
    # Only run tests when NOT pushing tags. Assumes tests already passed from pushed commit that tag is based on.
    if: ${{ !startsWith(github.ref, 'refs/tags') }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
    name: Test
    runs-on: ${{ matrix.os }}
    environment:
      name: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pipenv tox tox-gh-actions
          rm -f Pipfile.lock
          pipenv install --dev

      - name: Display installed dependencies
        run: |
          echo "Pipenv installed Django version:"
          pipenv run django-admin --version
          echo ""
          echo "Installed dependencies are:"
          pip list

      - name: Test with tox
        run: pipenv run tox
