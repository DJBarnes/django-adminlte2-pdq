{# Tools to minimize or remove a box element. #}

<div class="box-tools pull-right">
  <button class="btn btn-box-tool" type="button" data-widget="collapse" data-toggle="tooltip" title="">
    <i class="fa fa-minus"></i>
  </button>
  <button class="btn btn-box-tool" type="button" data-widget="remove" data-toggle="tooltip" title="">
    <i class="fa fa-times"></i>
  </button>
</div>
