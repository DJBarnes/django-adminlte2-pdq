{# Labels #}

<div class="box box-solid box-default">

  <div class="box-header with-border">
    <h3 class="box-title">Labels</h3>
  </div>

  <div class="box-body">
    <div class="row">
      <div class="col-sm-12">
        <h4><i class="fa fa-tag"></i> Labels</h4>
      </div>
    </div>

    <div class="row">
      {% for bootstrap_type in bootstrap_types %}

        <div class="col-sm-2" style="margin-bottom:10px;">
          <label
            data-toggle="tooltip"
            data-placement="top"
            data-html="true"
            class="label label-{{ bootstrap_type }} tooltip-{{ bootstrap_type }}"
            title="<p>Sample test message for the tool tip</p>"
          >
            {{ bootstrap_type }}
          </label>
        </div>

      {% endfor %}
    </div>

    <hr>

    <div class="row">
      <div class="col-sm-12">
        <h4><i class="fa fa-lg fa-tag"></i> Large Labels</h4>
      </div>
    </div>

    <div class="row">
      {% for bootstrap_type in bootstrap_types %}

        <div class="col-sm-2" style="margin-bottom:10px;">
          <label
            data-toggle="tooltip"
            data-placement="top"
            data-html="true"
            class="label label-large label-{{ bootstrap_type }} tooltip-{{ bootstrap_type }}"
            title="<p>Sample test message for the tool tip</p>"
          >
            {{ bootstrap_type }}
          </label>
        </div>

      {% endfor %}
    </div>

  </div>

</div>
