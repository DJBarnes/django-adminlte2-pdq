{% load adminlte_filters %}

<div class="checkbox {% if field.errors %}has-error{% endif %}">
  <label class="control-label {% if bold_required and field.field.required %}required{% endif %}">
    {{ field }}
    {{ field.label }}{% if asterisk_required and field.field.required %}*{% endif %}
  </label>
  {% include "adminlte2/partials/_form/_field_error.html" %}
</div>
